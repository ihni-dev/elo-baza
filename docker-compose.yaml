version: "3.7"

services:
  web:
    build:
      context: api
      dockerfile: src/EloBaza.WebApi/Dockerfile
    ports:
      - "8000:80"
    environment:
      ConnectionStrings__DB: Server=db;Database=master;User=sa;Password=1Secure*Password1
    depends_on:
      - migration
  migration:
    build:
      context: api
      dockerfile: src/EloBaza.MigrationTool/Dockerfile
    environment:
      ConnectionStrings__DB: Server=db;Database=master;User=sa;Password=1Secure*Password1
    depends_on:
      - db
  db:
    image: "mcr.microsoft.com/mssql/server:2019-CU2-ubuntu-16.04"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    environment:
      SA_PASSWORD: 1Secure*Password1
      ACCEPT_EULA: "Y"

volumes:
  mssql-data:
